<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票板块跟踪</title>
    
    <!-- 使用本地 Bootstrap -->
    <link href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}" rel="stylesheet">
    
    <!-- 使用本地 Font Awesome -->
    <link href="{{ url_for('static', filename='css/vendor/all.min.css') }}" rel="stylesheet">
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=version()) }}">
</head>
<body>
    <div class="main-container">
        <!-- 标题栏 -->
        <div class="header">
            <h1>股票板块跟踪</h1>
        </div>

        <!-- 主要内容区域 -->
        <div class="content-wrapper">
            <!-- 左侧导航 -->
            <div class="vertical-tabs">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                    <button class="nav-link active writing-vertical" 
                            id="v-pills-browse-tab" 
                            data-bs-toggle="pill" 
                            data-bs-target="#browse" 
                            type="button" 
                            role="tab">
                        数据浏览
                    </button>
                    <button class="nav-link writing-vertical" 
                            id="v-pills-dragon-tab" 
                            data-bs-toggle="pill" 
                            data-bs-target="#dragon" 
                            type="button" 
                            role="tab">
                        板块寻龙
                    </button>
                </div>
            </div>

            <!-- Tab内容区域 -->
            <div class="tab-content">
                <!-- 数据浏览模块 -->
                <div class="tab-pane fade show active" id="browse" role="tabpanel">
                    <div class="upper-section">
                        <!-- 左侧列表 -->
                        <div class="lists-container">
                            <!-- 板块列表 -->
                            <div class="sector-container">
                                <div class="section-header">
                                    <h5>板块列表</h5>
                                    <div class="search-container">
                                        <input type="text" class="form-control form-control-sm search-input" 
                                               placeholder="搜索板块..." id="sector-search">
                                    </div>
                                </div>
                                <div id="sector-list" class="sector-list"></div>
                            </div>
                            <!-- 成分股列表 -->
                            <div class="stock-container">
                                <div class="section-header">
                                    <h5>成份股列表</h5>
                                </div>
                                <div id="sector-stocks" class="stock-list"></div>
                            </div>
                        </div>
                        
                        <!-- 右侧图表 -->
                        <div class="charts-container">
                            <!-- 时间轴图表 -->
                            <div class="chart-container timeline-container">
                                <div id="timeline-chart" style="width:100%;height:100%;"></div>
                            </div>
                            <!-- 成交额图表 -->
                            <div class="chart-container volume-container">
                                <div id="volume-chart" style="width:100%;height:100%;"></div>
                            </div>
                            <!-- 个股图表区域 -->
                            <div class="stock-charts">
                                <!-- K线图 -->
                                <div class="chart-container">
                                    <div id="stock-daily-chart" style="width:100%;height:100%;"></div>
                                </div>
                                <!-- 资金流向图 -->
                                <div class="chart-container">
                                    <div id="money-flow-chart" style="width:100%;height:100%;"></div>
                                </div>
                                <!-- 资金净流入图 -->
                                <div class="chart-container">
                                    <div id="net-inflow-chart" style="width:100%;height:100%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 板块寻龙模块 -->
                <div class="tab-pane fade" id="dragon" role="tabpanel">
                    <!-- 板块寻龙内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 使用本地 ECharts -->
    <script src="{{ url_for('static', filename='js/vendor/echarts.min.js') }}"></script>
    
    <!-- 使用本地 Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/vendor/bootstrap.bundle.min.js') }}"></script>
    
    <!-- 加载自定义 JavaScript -->
    <script src="{{ url_for('static', filename='js/charts.js', v=version()) }}"></script>
    <script src="{{ url_for('static', filename='js/main.js', v=version()) }}"></script>
</body>
</html>
