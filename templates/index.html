<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票板块跟踪</title>
    <!-- 使用 Bootstrap 官方 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 使用 Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 保留原有样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=version()) }}">
</head>
<body>
    <div class="main-container">
        <h1 class="mb-4">股票板块跟踪</h1>
        
        <div class="d-flex">
            <!-- 左侧竖向标签栏 -->
            <div class="vertical-tabs">
                <div class="nav flex-column nav-pills me-2" id="v-pills-tab" role="tablist" aria-orientation="vertical" 
                     style="width: 40px; text-align: center;">
                    <button class="nav-link active writing-vertical py-3" id="v-pills-browse-tab" 
                            data-bs-toggle="pill" data-bs-target="#browse" type="button" role="tab">
                        数据浏览
                    </button>
                    <button class="nav-link writing-vertical py-3" id="v-pills-dragon-tab" 
                            data-bs-toggle="pill" data-bs-target="#dragon" type="button" role="tab">
                        板块寻龙
                    </button>
                </div>
            </div>

            <!-- 内容域 -->
            <div class="content-wrapper">
                <div class="tab-content flex-grow-1" id="v-pills-tabContent">
                    <!-- 数据浏览模块 -->
                    <div class="tab-pane fade show active" id="browse" role="tabpanel">
                        <!-- 保留原有的数据浏览内容 -->
                    </div>

                    <!-- 板块寻龙模块 -->
                    <div class="tab-pane fade" id="dragon" role="tabpanel">
                        <!-- 保留原有的板块寻龙内容 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js', v=version()) }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化 Bootstrap tabs
            const triggerTabList = document.querySelectorAll('#v-pills-tab button');
            triggerTabList.forEach(function(triggerEl) {
                const tabTrigger = new bootstrap.Tab(triggerEl);
                triggerEl.addEventListener('click', function(event) {
                    event.preventDefault();
                    tabTrigger.show();
                    
                    // 根据当前激活的标签页执行相应的初始化
                    const targetId = this.getAttribute('data-bs-target').substring(1);
                    if (targetId === 'browse') {
                        loadSectorList();
                    } else if (targetId === 'dragon') {
                        loadDragonSectorList();
                    }
                });
            });

            // 初始加载数据浏览模块
            loadSectorList();
        });
    </script>
</body>
</html>
